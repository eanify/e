<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyEarn - Loading</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --sky: #00d2ff;
            --gold: #FFD700;
            --bg: #ffffff;
            --text: #333;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .loader-container { text-align: center; width: 80%; }

        .logo-img {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            filter: drop-shadow(0 10px 15px rgba(0, 210, 255, 0.2));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 28px;
            font-weight: 900;
            letter-spacing: 2px;
            margin: 0;
            background: linear-gradient(45deg, var(--sky), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .progress-track {
            width: 100%;
            height: 6px;
            background: #f0f0f0;
            border-radius: 10px;
            margin-top: 30px;
            overflow: hidden;
        }

        .progress-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--sky), var(--gold));
            transition: width 0.5s ease;
        }

        #status { font-size: 12px; color: #999; margin-top: 15px; text-transform: uppercase; }
    </style>
</head>
<body>

<div class="loader-container">
    <img src="logo.png" alt="SyEarn Logo" class="logo-img">
    <h1>SyEarn</h1>
    <div class="progress-track">
        <div class="progress-fill" id="fill"></div>
    </div>
    <p id="status">Connecting to SyEarn Node...</p>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCxIVTzVnuV80gZnJiym_zBaulHwY9jllY",
        authDomain: "syearn-5e918.firebaseapp.com",
        databaseURL: "https://syearn-5e918-default-rtdb.firebaseio.com",
        projectId: "syearn-5e918",
        storageBucket: "syearn-5e918.firebasestorage.app",
        messagingSenderId: "317825926616",
        appId: "1:317825926616:web:a5f4050a8f1c8e522a1ead"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tg = window.Telegram.WebApp;

    async function auth() {
        tg.ready();
        tg.expand();
        const user = tg.initDataUnsafe.user;
        const fill = document.getElementById('fill');

        if (user) {
            fill.style.width = "40%";
            const userRef = ref(db, 'users/' + user.id);
            const snapshot = await get(userRef);

            if (!snapshot.exists()) {
                await set(userRef, {
                    id: user.id,
                    name: user.first_name,
                    username: user.username || "SyUser",
                    balance: 0,
                    referrals: 0,
                    joinedAt: new Date().toISOString()
                });
            }
            fill.style.width = "100%";
            setTimeout(() => { window.location.href = "app.html"; }, 1000);
        } else {
            document.getElementById('status').innerText = "Open in Telegram Bot!";
        }
    }
    window.onload = auth;
</script>
</body>
</html>
